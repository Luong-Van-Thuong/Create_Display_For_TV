<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electron Grid Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="grid-container">
    <!-- Row 1 -->
    <div class="grid-item image" data-type="image" data-src="media/image1.jpg">
      <img src="media/image1.jpg" alt="Image 1"/>
    </div>
    <div class="grid-item video" data-type="video" data-src="media/video.mp4">
      <video src="media/video.mp4" autoplay muted loop></video>
    </div>
    <div class="grid-item pdf" data-type="pdf" data-src="media/file1.pdf">
        <embed src="media/file1.pdf" type="application/pdf" width="100%" height="100%" />
    </div>      
    <div class="grid-item image" data-type="image" data-src="media/image2.jpg">
      <img src="media/image2.jpg" alt="Image 2"/>
    </div>
    <!-- Row 2 -->
    <div class="grid-item image" data-type="image" data-src="media/image3.jpg">
      <img src="media/image3.jpg" alt="Image 3"/>
    </div>
    <div class="grid-item video" data-type="video" data-src="media/video.mp4">
      <video src="media/video.mp4" autoplay muted loop></video>
    </div>
    <div class="grid-item pdf" data-type="pdf" data-src="media/file1.pdf">
        <embed src="media/file1.pdf" type="application/pdf" width="100%" height="100%" />
    </div>    
    <div class="grid-item image" data-type="image" data-src="media/image1.jpg">
      <img src="media/image1.jpg" alt="Image 1 again"/>
    </div>
  </div>
  <!-- Fullscreen overlay -->
  <div class="fullscreen-overlay" id="fullscreen">
    <button class="close-btn" onclick="closeFullscreen()">X</button>
    <div id="fullscreen-content"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
